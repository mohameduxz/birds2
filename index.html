<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=100.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Added defer for proper loading -->

</head>
<body>

        <header>
            <div class="icon"><img src="icon.png" alt="profile" id="profile-imag"><span id="user">UserName</span></div>
            <button>Account</button>
        </header>
        <main class="game">
            <!-- counter -->
            <div class="counter">

            <!-- Click game -->
            <span class="border">
            <div class="click">
                <img src="coin.png" alt="coin" class="click-coin" id="click-coin">

            </span>
            <!-- Farming -->
             <div class="farming">

        </main>
